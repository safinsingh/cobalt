round: Mock 0.1
inject_dir: injects/
interval: 120

scoring:
  service_up: 5
  service_down: 0
  # should be a negative value
  sla: -10

slas:
  enable: true
  max_consecutive_downs: 5

boxes:
  tempest:
    ip: 1

    services:
      Wordpress:
        type: http
        pages:
          - path: /
            method: POST
            headers:
              Content-Type: application/json
            body: '{"hi": "there"}'

      Magento:
        type: http
        pages:
          - path: /
            content: meow
            headers:
              "X-Cool-Header": bleh

      OpenSSH:
        type: ssh
        login: unix
        user: safin

    credentials:
      safin: password

injects:
  - title: Create SSH server
    source: ssh.pdf
    offset: 00:30:00
    type: service

    box: tempest
    services:
      CoolSSH:
        type: ssh
        login: unix
        user: safin

  - title: Respond to IT
    source: it.pdf
    offset: 00:15:00
    type: response

teams:
  Cobalt: 10.10.11.x
  Flashpoint: 10.10.12.x
  Tempest: 10.10.13.x
  Triton: 10.10.14.x
