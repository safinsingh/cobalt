round: Mock 0.1
inject_dir: injects/

scoring:
  service_up: 5
  service_down: 0
  # should be a negative value
  sla: -10

timing:
  interval: 30
  jitter: 5
  check_timeout: 30

slas:
  enable: true
  max_consecutive_downs: 5

teams:
  Cobalt:
    subnet: 10.10.11.x
    password: meow123

  Flashpoint:
    subnet: 10.10.12.x
    password: bruh123

  Tempest:
    subnet: 10.10.13.x
    password: okay123

  Triton:
    subnet: 10.10.14.x
    password: pass123

web:
  admin_username: safin
  admin_password: password
  port: 8080

vms:
  earth:
    ip: 1
    services:
      Wordpress:
        type: http
        pages:
          - path: /
            method: POST
            headers:
              Content-Type: application/json
            body: '{"hi": "there"}'

      Magento:
        type: http
        pages:
          - path: /
            content: meow
            headers:
              "X-Cool-Header": bleh

      OpenSSH:
        type: ssh
        port: 22
        auth:
          method: password
          user: safin
          password: meow123
        command: blah | cat

injects:
  - title: Create SSH server
    source: ssh.pdf
    offset: 00:30:00
    type: service

    vm: earth
    services:
      CoolSSH:
        type: ssh
        port: 2202
        login: unix
        user: safin

  - title: Respond to IT
    source: it.pdf
    offset: 00:15:00
    type: response
