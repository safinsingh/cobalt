{% extends "base.html" %}

{% block content %}

<h1>Injects</h1>

{% for (idx, inject) in injects.iter().enumerate() %}
	<div class="inject">
		<div class="injectText">
			<h2>{{ inject.title }} <span class="offset">· +{{ inject.offset }}</span></h2>
			<span class="injectMeta">{{ inject.inner }}</span>
		</div>
		<a class="toInject" href="/injects/{{ idx }}">
			<button>❯</button>
		</a>
	</div>
{% endfor %}

{% endblock %}
