{% extends "base.html" %}

{% block content %}

<h1>{{ inject.title }}</h1>

<div>
	<h2>Source</h2>
	<object data="/injects/sources/{{ inject.source }}" width="100%" height="600px"></object>
</div>

{% if let Some(files) = inject.attachments %}
<div>
	<h2>Attachments</h2>
	<ul>
	{% for filename in files %}
		<li><a href="/injects/assets/{{ filename }}">{{ filename }}</a></li>
	{% endfor %}
	</ul>
</div>
{% endif %}


{% endblock %}
